<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
    <h2>JSF 2.0 Hello World Example - hello.xhtml</h2>
    <h:form id="welcomeForm">
        <p:growl id="messages" showDetail="true"/>

        <p:panel id="mainPanel" header="This is the main panel">
            <p:panelGrid columns="2" columnClasses="alignTop">
                <p:column>
                    <p:inputText id="nameInput" value="#{helloBean.name}"></p:inputText>
                </p:column>
                <p:column>
                    <p:commandButton id="welcomeBtn" value="Welcome Me" actionListener="#{helloBean.welcome}" update="outputPanel,messages"/>
                </p:column>
            </p:panelGrid>
        </p:panel>

        <p:panel id="outputPanel" header="This is the output panel">
            <p:outputLabel id="welcomeName" value="Welcome : #{helloBean.name}" disabled="#{helloBean.hasUserToWelcome}" />
        </p:panel>
    </h:form>
</h:body>
</html>
