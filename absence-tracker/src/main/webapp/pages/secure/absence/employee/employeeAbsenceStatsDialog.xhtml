<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="employeeAbsenceStatsDialog" widgetVar="_employeeAbsenceStatsDialog" header="Absence Statistics" modal="true"
              width="1400" dynamic="true" resizable="false" closable="true">
        <h:form id="employeeAbsenceStats">

            <h:panelGrid columns="2" style="width:100%;"
                         columnClasses="absenceStatsColumnOne,absenceStatsColumnTwo">
                <p:panel styleClass="borderLess">
                    <p:chart id="authorisedAbsenceChart" type="bar" model="#{employeeAbsenceController.authorisedAbsenceStats}" styleClass="authorisedAbsenceChart" widgetVar="authorisedAbsenceChart"/>
                </p:panel>
                <p:panel styleClass="borderLess">
                    <p:chart id="unauthorisedAbsenceChart" type="bar" model="#{employeeAbsenceController.unauthorisedAbsenceStats}" styleClass="unAuthorisedAbsenceChart" widgetVar="unauthorisedAbsenceChart"/>
                </p:panel>

            </h:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
