<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="addDepartmentDialog" widgetVar="_addDepartmentDialog" header="Create Department" modal="true" dynamic="true" resizable="false" closable="true">
        <h:form id="addDepartment">
            <p:panelGrid columns="2">
                <h:outputText id="deptNamelbl" value="Department Name:"/>
                <p:inputText label="firstName" id="deptName" required="true"
                             value="#{departmentController.department.name}"
                             requiredMessage="Department Name is required"/>

                <f:facet name="footer">
                    <h:commandButton id="addDepartmentBtn" value="Create Department"
                                     actionListener="#{departmentController.saveDepartment}"
                                     action="#{navigationController.hideAddDepartmentDialog}">
                        <f:ajax execute="@form" render=":messages" />
                    </h:commandButton>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
