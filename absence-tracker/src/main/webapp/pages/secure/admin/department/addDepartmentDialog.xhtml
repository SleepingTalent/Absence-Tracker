<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="addDepartmentDialog" widgetVar="_addDepartmentDialog" header="Create Department" modal="true" dynamic="true" resizable="false" closable="true">
        <h:form id="addDepartment">
            <p:panelGrid styleClass="borderLessPanelGrid" columns="2">
                <p:outputLabel id="deptNamelbl" for="deptName" value="Department Name:"/>
                <p:inputText label="firstName" id="deptName" styleClass="deptTextField" required="true"
                             value="#{departmentController.department.name}"
                             requiredMessage="Department Name is required"/>

                <p:outputLabel id="managerlbl" for="deptManager" value="Manager" />
                <p:selectOneMenu id="deptManager" styleClass="deptDropDownField" value="#{departmentController.managerId}">
                    <f:selectItem itemLabel="Select Manager" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{departmentController.managers}" />
                </p:selectOneMenu>
            </p:panelGrid>

            <p:separator />
            <p:commandButton id="addDepartmentBtn" styleClass="floatRight" value="Create Department"
                             actionListener="#{departmentController.saveDepartment}"
                             action="#{navigationController.hideAddDepartmentDialog}"
                             update=":messages"/>

        </h:form>
    </p:dialog>
</ui:composition>
