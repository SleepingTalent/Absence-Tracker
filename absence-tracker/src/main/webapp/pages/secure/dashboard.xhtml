<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
    <h2>Welcome to the Dashboard</h2>
    <!-- View element level Spring Security : only can view for who has the role 'ROLE_ADMIN' -->
    <sec:authorize access="hasRole('ADMIN')">
        <p:outputLabel id="adminrole" value="You have admin access!" />
    </sec:authorize>
    <sec:authorize access="hasRole('MANAGER')">
        <p:outputLabel id="managerrole" value="You have manager access!" />
    </sec:authorize>
    <sec:authorize access="hasRole('EMPLOYEE')">
        <p:outputLabel id="employeeole" value="You have employee access!" />
    </sec:authorize>
</h:body>
</html>
