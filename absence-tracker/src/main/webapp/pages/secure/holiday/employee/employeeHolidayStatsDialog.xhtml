<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="employeeHolidayStatsDialog" widgetVar="_employeeHolidayStatsDialog" header="Annual Leave Statistics"
              width="1070" modal="true" dynamic="true" resizable="false" closable="true">

        <h:form id="employeeHolidayStatsForm">


            <h:panelGrid columns="2" style="width:100%;" columnClasses="alignColumnTop,alignColumnTop">
                <p:panel styleClass="borderLess">
                    <p:chart id="employeeHolidayAllowancePie" type="donut"
                             model="#{holidayManagementController.holidayBalanceDonutModel}"
                             styleClass="holidayAllowanceDetailsPie"/>

                </p:panel>
                <p:panel styleClass="borderLess">
                    <p:chart id="employeeHolidayBarChart" type="bar"
                             model="#{holidayManagementController.holidayBarChartStats}"
                             styleClass="employeeHolidayBarChart" widgetVar="employeeHolidayBarChart"/>
                </p:panel>
            </h:panelGrid>
        </h:form>

    </p:dialog>
</ui:composition>
