<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/secure/secureTemplate.xhtml">

    <ui:define name="pageContent">

        <h:form id="holidayManagementForm" prependId="false">
            <h:panelGrid columns="3" columnClasses="alignColumnTop">
                <p:panel id="holidayAllowancePanel" styleClass="holidayAllowancePanel" header="Holiday Balance">

                        <p:dataTable id="holidayAllowanceTable" var="holidayAllowanceRow" value="#{holidayManagementController.holidayAllowanceList}">
                            <p:column headerText="Total" styleClass="holidayTotal">
                                <h:outputText value="#{holidayAllowanceRow.total}" />
                            </p:column>
                            <p:column headerText="Used" styleClass="holidayUsed">
                                <h:outputText value="#{holidayAllowanceRow.used}" />
                            </p:column>
                            <p:column headerText="Remaining" styleClass="holidayRemaining">
                                <h:outputText value="#{holidayAllowanceRow.remaining}" />
                            </p:column>
                        </p:dataTable>

                    <p:separator/>

                    <p:chart type="donut" model="#{holidayManagementController.holidayAllowance.donutModel}" styleClass="holidayAllowancePie"/>

                </p:panel>

                <p:panel id="holidayCalendarPanel" styleClass="holidayCalendarPanel" header="Holiday Calendar">
                    <p:schedule value="#{holidayManagementController.scheduleLazyModel}"/>
                </p:panel>

                <p:panel id="holidayRequestPanel" styleClass="holidayRequestPanel">


                    <h:panelGrid columns="1">


                        <p:panel id="requestPanel" styleClass="requestNewHolidayPanel" header="Request New Holiday">

                            <h:form id="requestHolidayForm">

                                <h:panelGrid columns="2">
                                    <p:outputLabel for="holidayStart" value="Start:"/>
                                    <p:calendar id="holidayStart" styleClass="calTextField" value="#{holidayManagementController.holidayManagementModel.holidayRequest.start}" pattern="dd-MM-yyyy"/>
                                    <p:outputLabel for="holidayEnd" value="End:"/>
                                    <p:calendar id="holidayEnd" styleClass="calTextField" value="#{holidayManagementController.holidayManagementModel.holidayRequest.end}" pattern="dd-MM-yyyy"/>

                                </h:panelGrid>

                                <p:separator />
                                <p:commandButton id="requestHolidyBtn" value="Request Holiday" styleClass="alignRight"
                                                 actionListener="#{holidayManagementController.requestHoliday}"
                                                 update=":messages,:#{p:component('holidayManagementForm')}"/>
                            </h:form>

                        </p:panel>

                        <p:panel id="historyPanel" styleClass="requestHistoryPanel" header="Request History">

                            <p:dataTable id="requestHistoryTable" var="holidayRequestRow" value="#{holidayManagementController.requestHistory}" scrollable="true" scrollHeight="250">
                                <p:column headerText="Start">
                                    <h:outputText value="#{holidayRequestRow.startDateStr}" />
                                </p:column>
                                <p:column headerText="End">
                                    <h:outputText value="#{holidayRequestRow.endDateStr}" />
                                </p:column>
                                <p:column headerText="Status">
                                    <h:outputText value="#{holidayRequestRow.status}" />
                                </p:column>
                            </p:dataTable>

                        </p:panel>
                    </h:panelGrid>

                </p:panel>
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
