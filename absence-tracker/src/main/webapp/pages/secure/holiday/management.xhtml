<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/secure/secureTemplate.xhtml">

    <ui:define name="pageContent">

    <h:form id="holidayManagementForm" prependId="false">
        <h:panelGrid columns="3" columnClasses="alignColumnTop">
            <p:panel id="holidayAllowancePanel" styleClass="holidayAllowancePanel" header="Holiday Balance">

                <h:panelGrid columns="2">

                    <p:outputLabel id="holidayTotalLbl" for="holidayTotal" value="Total:"/>
                    <h:outputText id="holidayTotal" value="#{holidayManagementController.holidayAllowance.total}"
                                  style="color: black"/>

                    <p:separator/>
                    <p:separator/>

                    <p:outputLabel id="holidayUsedLbl" for="holidayUsed" value="Used:"/>
                    <h:outputText id="holidayUsed" value="#{holidayManagementController.holidayAllowance.used}"
                                  style="color: red"/>

                    <p:separator/>
                    <p:separator/>

                    <p:outputLabel id="holidayRemainingLbl" for="holidayRemaining" value="Remaining:"/>
                    <h:outputText id="holidayRemaining"
                                  value="#{holidayManagementController.holidayAllowance.remaining}"
                                  style="color: green"/>
                </h:panelGrid>

            </p:panel>

            <p:panel id="holidayCalendarPanel" styleClass="holidayCalendarPanel" header="Holiday Calendar">
                <p:schedule value="#{holidayManagementController.scheduleLazyModel}"/>
            </p:panel>

            <p:panel id="holidayRequestPanel" styleClass="holidayRequestPanel" header="Holiday Requests">

                <h:panelGrid columns="1">

                    <p:panel id="requestPanel" styleClass="requestNewHolidayPanel" header="Request New Holiday">

                    </p:panel>

                    <p:panel id="historyPanel" styleClass="requestHistoryPanel" header="Request History">

                    </p:panel>
                </h:panelGrid>

            </p:panel>
        </h:panelGrid>
    </h:form>

    </ui:define>
</ui:composition>
