<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="requestNewHolidayDialog" widgetVar="_requestNewHolidayDialog" header="Request New Holiday" modal="true" dynamic="true" resizable="false" closable="true">

        <h:form id="requestHolidayForm">

            <h:panelGrid columns="2">
                <p:outputLabel for="holidayStart" value="Start:"/>
                <p:calendar id="holidayStart" styleClass="calTextField" value="#{holidayManagementController.holidayManagementModel.holidayRequest.start}" pattern="dd-MM-yyyy" showOn="button" mask="true"/>
                <p:outputLabel for="holidayEnd" value="End:"/>
                <p:calendar id="holidayEnd" styleClass="calTextField" value="#{holidayManagementController.holidayManagementModel.holidayRequest.end}" pattern="dd-MM-yyyy" showOn="button" mask="true"/>

            </h:panelGrid>

            <p:separator />
            <p:commandButton id="requestHolidyBtn" value="Request Holiday" styleClass="alignRight"
                             actionListener="#{holidayManagementController.requestHoliday}"
                             action="#{navigationController.hideRequestHolidayDialog}"
                             onstart="PF('_ajaxLoadingDialog').show()" onsuccess="PF('_ajaxLoadingDialog').hide()"
                             update=":messages,:#{p:component('holidayManagementForm')}"/>
        </h:form>

    </p:dialog>
</ui:composition>
