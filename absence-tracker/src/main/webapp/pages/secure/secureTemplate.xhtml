<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Absence Tracker</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css"/>

        <p:growl id="messages" showDetail="true"/>

        <p:dialog widgetVar="_ajaxLoadingDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage library="images" name="ajax-loader.gif"/>
        </p:dialog>

        <p:panel id="dashboardPanel" styleClass="mainPanel" header="Absence Tracker">

            <f:facet name="header">
                <h:graphicImage library="images" name="ats_banner2.png"/>
                <h:form id="featuresForm" prependId="false">
                    <p:menuButton id="featuresMenu" value="#{authController.employeeDetails.fullname}" styleClass="featuresMenu">
                        <sec:authorize ifAllGranted="EMPLOYEE">
                            <p:menuitem id="myAnnualLeave" value="myAnnualLeave" action="#{navigationController.showHolidayManagementFeatures}" icon="ui-icon-calendar"/>
                            <p:menuitem id="myAbsence" value="myAbsence" action="#{navigationController.showConfirmAbsenceFeatures}" icon="ui-icon-mail-closed"/>
                        </sec:authorize>

                        <sec:authorize ifAllGranted="MANAGER">
                            <p:separator />
                            <p:menuitem id="authoriseLeave" value="authoriseLeave" action="#{navigationController.showHolidayAuthoriseFeatures}" icon="ui-icon-person"/>
                            <p:menuitem id="absenceManagement" value="absenceMgmt" action="#{navigationController.showEnterAbsenceFeatures}" icon="ui-icon-mail-open"/>
                        </sec:authorize>


                        <sec:authorize ifAllGranted="ADMIN">
                            <p:separator />
                            <p:menuitem id="adminFeature" value="systemAdmin" action="#{navigationController.showAdminFeatures}" icon="ui-icon-gear"/>
                        </sec:authorize>

                        <p:separator />
                        <p:menuitem id="logout" value="logout" action="#{authController.logout}" icon="ui-icon-power"/>
                    </p:menuButton>
                </h:form>
            </f:facet>

            <ui:insert name="pageContent" />

        </p:panel>
</h:body>
</html>
