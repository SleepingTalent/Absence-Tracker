<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Absence Tracker</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="style.css"/>
        <h:form  id="loginForm" prependId="false">

            <p:growl id="messages" showDetail="true"/>

            <p:panel id="mainPanel" styleClass="mainPanel" header="This is the login panel">


                <f:facet name="header">
                    <h:graphicImage library="images" name="ats_banner.png"/>
                </f:facet>

            <p:panel id="loginPanel" styleClass="loginPanel" header="Login">
                <p:panelGrid styleClass="borderLessPanelGrid" columns="2" columnClasses="alignTop">
                    <p:column>
                        <h:outputText id="userNameLbl" value="Username: "/>
                    </p:column>
                    <p:column>
                        <h:inputText id="userName" required="true" value="#{authController.userName}" requiredMessage="Please enter username"/>
                    </p:column>
                    <p:column>
                        <h:outputText id="psswordLbl" value="Password: "/>
                    </p:column>
                    <p:column>
                        <h:inputSecret id="password"  required="true" value="#{authController.password}" requiredMessage="Please enter password" />
                    </p:column>
                    <p:column>
                        <h:commandButton id="loginBtn" value="Login" action="#{authController.login}" update="messages"/>
                    </p:column>
                </p:panelGrid>
            </p:panel>

            </p:panel>
        </h:form>
</h:body>
</html>
